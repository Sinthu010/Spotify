<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify copy</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&family=Shadows+Into+Light&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/fba6a31e03.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="sidebar">
      <div class="logo">
        <a href="#">
          <img src="img/logo.png" alt="Logo" />
        </a>
      </div>

      <div class="navigation">
        <ul>
          <li>
            <a href="#">
              <span class="icon fa-solid fa-house"></span>
              <span>Home</span>
            </a>
          </li>

          <li>
            <a href="#">
              <span class="icon fa-solid fa-search"></span>
              <span>Search</span>
            </a>
          </li>

          <li>
            <a href="#">
              <span class="icon fa-solid fa-book"></span>
              <span>Your Library</span>
            </a>
          </li>
        </ul>
      </div>

      <div class="navigation">
        <ul>
          <li>
            <a href="#">
              <span class="icon fa-solid fa-square-plus"></span>
              <span class="playlist">Create Playlist</span>
            </a>
          </li>

          <div class="a"></div>

          <li>
            <a href="#">
              <span class="icon fa-solid fa-heart"></span>
              <span>Liked Songs</span>
            </a>
          </li>
        </ul>
      </div>

      <div class="policies">
        <ul>
          <li>
            <a href="#">Cookies</a>
          </li>
        </ul>
      </div>
    </div>

    <div class="main-container">
      <div class="topbar">
        <div class="prev-button">
          <button type="button" class="fa-solid fa-chevron-left"></button>
          <button type="button" class="fa-solid fa-chevron-right"></button>
        </div>

        <div class="navbar">
          <ul>
            <li>
              <a href="#"> Sign up </a>
            </li>
          </ul>
          <button type="button">Log in</button>
        </div>

        <div class="preview">
          <div class="text">
            <h6>Preview of Spotify</h6>
            <p>
              Sign up to get unlimited songs and podcasts with occasional ads.
              No credit card needed.
            </p>
          </div>
          <div>
            <button type="button" class="signup">Sign up free</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
