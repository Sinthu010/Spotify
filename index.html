<!DOCTYPE html>

  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify copy</title>

          <li>
            <a href="#">
              <span class="fa-solid fa-search"></span>

            </a>
          </li>

          <li>
            <a href="#">
              <span class="fa-solid fa-book"></span>
